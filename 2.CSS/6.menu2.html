<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            border: 1px solid darkblue;
        }

        li{
            text-align: center;
            border-bottom: 1px solid gray;
        }

        li a{
            display: block;
            padding: 8px 16px;
            text-decoration: none;
        }
        li a:hover{
            background-color: black;
            color: white;
        }

        
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
    </ul>
</body>
</html>
