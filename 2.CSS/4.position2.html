<!DOCTYPE html>
<html lang="en">
<head>

        .center{
            background-color: orangered;

            width: 100px;
            height: 100px;
            background-color: bisque;

            right: 50px;
        }

    <div class="bg center"></div>
    <div class="bg"></div>
    <div class="fixed"></div>
