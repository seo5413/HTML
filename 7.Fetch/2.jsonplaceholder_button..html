<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>외부 서버로부터 데이터 가져오기</h1>
    <button id="loadContentBtn">정보 가져오기</button>
    <div id="result">
    </div>
    <script>
        document.getElementById('loadContentBtn'),addEventListener('click',() =>{
            
            fetch('https://jsonplaceholder.typicode.com/posts/2')
            .then((response) => {
                return response.json();
            })
    
            .then((data) => {
                const title= data.title;
                const content = data.body;
    
                document.getElementById('result').innerHTML = 
                `<p><strong>타이틀 : </strong>${title}</p>`+
                `<p><strong>본문 : </strong>${content}</p>`
            })
            .catch((error) =>{
                document.getElementById('result').innerHTML = 
                `<p><strong> 오류 : </strong>${error}</p>`
            })
        })

    </script>
</body>
</html>
