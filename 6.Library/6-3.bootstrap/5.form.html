<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container my-4">
        <h1>회원가입 폼 예제</h1>
        <form id="exampleForm">
            <!-- 이름 -->
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
            </div>
            <!-- 이메일 -->
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="이메일을을 입력하세요" required>
            </div>
            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀먼호를 입력하세요"
                    required>
            </div>
            <!-- 제출 -->
            <button type="submit" class="btn btn-primary">전송</button>
    </div>
            <!-- 결과출력할 공간 -->
    <div id="result" class="mt-4"></div>

    <script>
        const form = document.getElementById('exampleForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit',(event) =>{
            event.preventDefault(); //서버로 전송하는 기능x

            // 폼데이터 가져오기
            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            const password = formData.get('password');

            resultDiv.innerHTML = `<div class="alert alert-success">
                                    <h5>폼 데이터 제출 완려</h5>
                                    <p><strong>이름 : </strong>${name}</p>
                                    <p><strong>이메일 : </strong>${email}</p>
                                    <p><strong>패스워드 : </strong>${password}</p>
                                </div>`;
        })
    </script>
    </form>
</body>

</html>
