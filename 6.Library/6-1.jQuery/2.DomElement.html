    <h1>쇼핑리스트</h1>
    <ul id="shoppingList">
        <li>빵빵</li>
        <li>우유유</li>
        <li>계란란</li>
    </ul>
    <input text="text" id="newItem" placeholder="새로운 상품 추가">
    <button id="addItemBtn">추가</button>
    <script>
        $(document).ready(function(){
            $('#addItemBtn').click(function(){
                const newItem = $('#newItem').val()

                if(newItem !== ''){
                    $(`#shoppingList`).append('<li>' + newItem + '</li>');
                    $(`#newItem`).val('');
                }
            })
        })
