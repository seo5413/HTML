<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        button{
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #colorCode{
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="changeBGColor">배경 색상 랜덤 변경</button>
    <div id="colorCodeDIV"></div>
    <script>
        // 버튼을 클릭하면 랜덤 색상으로 변경
        const changeBGColor = document.getElementById('changeBGColor');
        const colorCode = document.getElementById('colorCodeDIV');
        
        changeBGColor.addEventListener('click',(e)=>{
            const randomColor = getRandomColorHEX();
            document.body.style.backgroundColor = randomColor;
        })
        
        function getRandomColorHEX(){
            const rr = Math.floor(Math.random() * 256);
            const gg = Math.floor(Math.random() * 256);
            const bb = Math.floor(Math.random() * 256);
            
            return `rgb(${rr},${gg},${bb})`;
        }

        function getRandomColorHEX(){
            const rr = Math.floor(Math.random() * 256);
            const gg = Math.floor(Math.random() * 256);
            const bb = Math.floor(Math.random() * 256);

            //16진수로 변환 
            const rrHex = rr.toString(16).padStart(2,'0');
            const ggHex = gg.toString(16).padStart(2,'0');
            const bbHex = bb.toString(16).padStart(2,'0');
            
            return `#${rrHex}${ggHex}${bbHex}`;

        }
    </script>
</body>
</html>
