<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>색상 변경(토글)</h1>
    <p id="mytext">이 텍스트의 색상을 변경(토글) 해보세요</p>
    <button onclick="changeColor()">색상 변경</button>
    <script>
        // 1. 버튼을 눌러서 글자색 빨강-> 파랑->빨강->파랑... 반복을 만든다
        function changeColor(){
            var mytext = document.getElementById("mytext");
            console.log(mytext);
            
            if(mytext.style.color != 'red'){
                mytext.style.color = 'red';
            }else{
                mytext.style.color='blue';
            }
            

            
        }
    </script>
</body>
</html>
