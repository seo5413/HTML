<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>화면 리프래쉬 예제</h1>
    <p>이 페이지는 3초후 리프레쉬 됩니다.</p>
    <script>
        // document. <-- DOM제어
        // window. <-- 창(브라우저창)을 제어
        window.onload = function(){
            //3초 기다렸다가 실행
            // setTimeout(콜백함수,3000); //3000ms = 3초
            function displayText(){
                console.log("3초 기다렸음")
                // location.reload(); //
            }
            setTimeout(displayText,3000); //3초 기다렸다가 여기 위에 줄 내용을 실행함
            setTimeout(function(){
                console.log("5초 기다렸음");
                // location.reload();
                // location = location; 
                // location.href = location.href; //주소글자창에 주소글자창으로
            }, 5000);

            console.log("안기다림");
        }
    </script>
</body>
</html>
