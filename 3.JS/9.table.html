<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>셀 1</td>
        <td>셀 2</td>
        <td>셀 3</td>
    </tr>
    <tr>
        <td>셀 1</td>
        <td>셀 2</td>
        <td>셀 3</td>
    </tr>
    <tr>
        <td>셀 1</td>
        <td>셀 2</td>
        <td>셀 3</td>
    </tr>
</table>

    <button onclick="changeaAllColor()">전체색상변경</button>
    <button onclick="changeOddColor()">홀수색상변경</button>
    <button onclick="changeEvenColor()">짝수색상변경</button>

    <script>
            // 1. 전체색상변경 기능구현 (함수)
            function changeaAllColor(){
                var cells = document.getElementsByTagName('td')
                
                // for(var i=0 ; i < 9 ; i++ ){
                //     cells[i].style.backgroundColor = "lightblue";   
                // }

                for(var i=0; i<cells.length; i++){
                    cells[i].style.backgroundColor = "red"
                }
            }

            // 2. foreach사용 (HTMLCollection이라서 Array로 변환해야함)
            //    foreach는 Array를 Iterate(cell => cell.style.backgroundcolor = "lightblue")

            // 3. for .. of
            for (var cell of cells){
                cells.style.backgroundColor = "lightblue"
            }

            function changeOddColor(){
                var cells = document.getElementsByTagName('td');

                for(var i = 0; i<cells.length; i++){
                    if(i%2 != 1){
                        cells[i].style.backgroundColor = "lightblue"
                    }
                }
                
            }
            
            function changeEvenColor(){
                var cells = document.getElementsByTagName('td')
                
                for(var i = 0; i<cells.length; i++){
                    if(i%2 == 1){
                        cells[i].style.backgroundColor = "orange"
                    }
                }
            }
            
            </script>
</body>
</html>
