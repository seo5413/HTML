<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <textarea id="myTextArea">여기 있는 파일을 복사해 보시오ㅁㄴㅇㅁ</textarea>
    <script>
        document.getElementById('myTextArea').addEventListener('copy',function(event){
            event.preventDefault();
            alert('불펌금지');
        })
        document.getElementById('myTextArea').addEventListener('paste',function(){
            event.preventDefault();
            alert('남의 코드 붙여넣지 말고, 직접 구현하시오');
        })
    </script>
</body>
</html>
